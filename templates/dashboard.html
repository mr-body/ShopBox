<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CanteenExpress</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='./assets/image/site/teste5.png') }}" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='./vendor/Booststrap/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='./vendor/icons/css/uicons-regular-rounded.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='./assets/css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='./assets/css/mobile.css') }}">

    

    <style>
        a {
            text-decoration: none;
        }
    </style>

</head>

<body>

    <div class="contentor_main">
        <div class="menu_mobile">
            <button id="menu-btn">
                <span class="fi-rr-menu-burger"></span>
            </button>
            <div class="profile"  id="searching">
                <div class="info">
                    <div class="search">
                        <input type="text" placeholder="Pesquisar Aqui..." name="q" id="inputSearch">
                        <div class="items" id="localForShowResult">

                        </div>
                    </div>
                    <button id="btn-active-search">
                        <span class="fi-rr-search"></span>
                    </button>
                    <div>
                        <p>Ola, <b>{{data.username}}</b></p>
                        <small class="text-muted">{{data.accounttype}}</small>
                    </div>
                </div>
                <div class="profile-photo">
                    <img src="{{ url_for('static', filename='./assets/image/site//profile-1.jpg') }}" alt="">
                    <div class="optionsMenu" style="display:none;">
                        <div class="profile-options" >
                            <img src="{{ url_for('static', filename='./assets/image/site//profile-1.jpg') }}" alt="">    
                            <article>
                                <p>{{data.username}}</p>
                                <small>{{data.accounttype}}</small>
                            </article>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <aside id="sidebar">
            <div class="top">
                <div class="logo">
                    <img src="{{ url_for('static', filename='./assets/image/site/teste5.png') }}" alt="">
                    <h2>RES<span class="danger">TORY</span></h2>
                </div>
                <div class="close" id="close-btn">
                    <span class="fi-rr-cross"></span>
                </div>
            </div>

            <div class="sidebar">
                <a class="list active" data-id="chart">
                    <span class="  fi-rr-apps"></span>
                    <h3 class="titleSidbar">Pagina Inicial</h3>
                </a>
                <a class="list" id="prodSelect" data-id="stock">
                    <span class=" fi-rr-boxes"></span>
                    <h3 class="titleSidbar">Meu Stock</h3>
                </a>
                <a class="list" data-id="vendas">
                    <span class=" fi-rr-shopping-cart"></span>
                    <h3 class="titleSidbar">Vendas</h3>
                </a>
                <a  class="list" data-id="report">
                    <span class="  fi-rr-chat-arrow-grow"></span>
                    <h3 class="titleSidbar">Relatorios</h3>
                </a>
                <a href="#" class="list"  data-id="admin/users">
                    <span class=" fi-rr-user"></span>
                    <h3 class="titleSidbar">Usuarios</h3>
                </a>

                <a class="logOut">
                    <form method="POST" action="{{ url_for('logout') }}">
                        <button type="submit">
                            <span class=" fi-rr-exit"></span>
                            <h3 class="titleSidbar">Logout</h3>
                        </button>
                    </form>
                </a>
            </div>
        </aside>
        <iframe id="PainelMain" src="/chart" frameborder="0"
            style="width: 100%;height: 100vh;"></iframe>
    </div>

<script src="{{ url_for('js_routes.jquery') }}"></script>
<script>
    
    $('#menu-btn').click(function (e) { 
        e.preventDefault();
        $('#sidebar').toggle('active');
    });

    $('#close-btn').click(function (e) { 
        e.preventDefault();
        $('#sidebar').toggle('active');
    });


    document.querySelector('#btn-active-search').addEventListener('click', function name() {
        $('.search').toggleClass('active');
    });

    function activeLinkSearch(tipo) {
        // body...
        document.querySelector('#prodSelect').click();
        $('#PainelMain').attr('src', tipo);
    }

    // Obtenha o host e a porta a partir da URL atual do site
    var host = window.location.hostname;
    var port = window.location.port;

    // Se a porta nÃ£o estiver definida, defina como 80 (para http) ou 443 (para https)
    if (port === "") {
        port = window.location.protocol === "https:" ? "443" : "80";
    }

    let list = document.querySelectorAll('.list');
    function activeLink() {
        // body...
        var nameform = this.dataset.id
        var urlForm = "http://" + host + ":" + port + "/" +nameform ;
        $('#searching').css('display', 'flex');
        
        list.forEach((item) => 
            item.classList.remove('active'));
        this.classList.add('active');
        $('#PainelMain').attr('src',urlForm)
        if(nameform === 'vendas'){
            $('#searching').css('display', 'none');
        }
       
    }

    list.forEach((item) => 
        item.addEventListener('click',activeLink));
</script>
</body>

</html>
